<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>重定向到TabHome</title>
  <meta http-equiv="refresh" content="0; url=https://tabhome.netlify.app">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f8fafc;
      color: #1e293b;
    }
    .container {
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 16px;
    }
    p {
      font-size: 16px;
      color: #64748b;
      margin-bottom: 24px;
    }
    a {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    a:hover {
      text-decoration: underline;
    }
    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <svg class="icon" width="64" height="64" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
      <circle cx="24" cy="24" r="21" fill="#3b82f6" stroke="white" stroke-width="6"/>
      <line x1="24" y1="12" x2="24" y2="36" stroke="white" stroke-width="6" stroke-linecap="round"/>
      <line x1="12" y1="24" x2="36" y2="24" stroke="white" stroke-width="6" stroke-linecap="round"/>
    </svg>
    <h1>正在重定向到TabHome...</h1>
    <p>如果您没有被自动重定向，请点击下面的链接：</p>
    <a href="https://tabhome.netlify.app">前往TabHome</a>
  </div>
  
  <script>
    // JavaScript重定向作为备选方案
    window.location.href = 'https://tabhome.netlify.app';
  </script>
</body>
</html>
