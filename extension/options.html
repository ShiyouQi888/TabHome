<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TabHome 扩展设置</title>
  <style>
    /* 全局样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      line-height: 1.6;
      padding: 20px;
    }
    
    /* 容器 */
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      padding: 30px;
    }
    
    /* 标题 */
    h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 20px;
      color: #1e293b;
    }
    
    h2 {
      font-size: 18px;
      font-weight: 600;
      margin: 25px 0 15px;
      color: #334155;
      padding-bottom: 8px;
      border-bottom: 1px solid #e2e8f0;
    }
    
    /* 部分样式 */
    .section {
      margin-bottom: 25px;
    }
    
    /* 表单样式 */
    .form-group {
      margin-bottom: 18px;
    }
    
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 8px;
      color: #334155;
    }
    
    .form-input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }
    
    .form-input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    /* 复选框样式 */
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }
    
    /* 按钮样式 */
    .btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    
    .btn-primary {
      background-color: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      opacity: 0.9;
      transform: translateY(-1px);
      box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.2);
    }
    
    .btn-secondary {
      background-color: #f1f5f9;
      color: #64748b;
    }
    
    .btn-secondary:hover {
      background-color: #e2e8f0;
    }
    
    /* 消息提示 */
    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .message.success {
      background-color: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }
    
    .message.error {
      background-color: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }
    
    /* 状态信息 */
    .status-info {
      background-color: #eff6ff;
      color: #1e40af;
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      border: 1px solid #dbeafe;
    }
    
    /* 链接样式 */
    .link {
      color: #3b82f6;
      text-decoration: none;
      transition: color 0.2s ease;
    }
    
    .link:hover {
      color: #2563eb;
      text-decoration: underline;
    }
    
    /* 页脚 */
    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 1px solid #e2e8f0;
      font-size: 14px;
      color: #64748b;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>TabHome 扩展设置</h1>
    
    <!-- 状态信息 -->
    <div id="statusMessage" class="status-info">
      <strong>登录状态:</strong> <span id="loginStatus">未登录</span><br>
      <strong>用户信息:</strong> <span id="userInfo">无</span>
    </div>
    
    <!-- 账户设置 -->
    <div class="section">
      <h2>账户设置</h2>
      <div class="form-group">
        <label>TabHome 账户</label>
        <div style="display: flex; gap: 10px;">
          <button id="loginBtn" class="btn btn-primary">登录 TabHome</button>
          <button id="logoutBtn" class="btn btn-secondary">退出登录</button>
        </div>
      </div>
    </div>
    
    <!-- 同步设置 -->
    <div class="section">
      <h2>同步设置</h2>
      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="autoSync" name="autoSync" checked>
          <label for="autoSync">自动同步书签</label>
        </div>
      </div>
      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="syncBrowserBookmarks" name="syncBrowserBookmarks">
          <label for="syncBrowserBookmarks">同步浏览器书签到 TabHome</label>
        </div>
      </div>
      <div class="form-group">
        <label>同步间隔（分钟）</label>
        <select id="syncInterval" class="form-input" style="width: auto;">
          <option value="15">15</option>
          <option value="30" selected>30</option>
          <option value="60">60</option>
          <option value="120">120</option>
        </select>
      </div>
      <button id="syncNowBtn" class="btn btn-primary">立即同步</button>
    </div>
    
    <!-- 外观设置 -->
    <div class="section">
      <h2>外观设置</h2>
      <div class="form-group">
        <label>主题</label>
        <select id="theme" class="form-input" style="width: auto;">
          <option value="system" selected>跟随系统</option>
          <option value="light">浅色</option>
          <option value="dark">深色</option>
        </select>
      </div>
      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="showIcons" name="showIcons" checked>
          <label for="showIcons">显示书签图标</label>
        </div>
      </div>
    </div>
    
    <!-- 主页和新标签页设置 -->
    <div class="section">
      <h2>主页和新标签页设置</h2>
      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="setAsHomepage" name="setAsHomepage" checked disabled>
          <label for="setAsHomepage">将TabHome设置为浏览器默认主页</label>
        </div>
      </div>
      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="setAsNewTab" name="setAsNewTab" checked disabled>
          <label for="setAsNewTab">将TabHome设置为默认新标签页</label>
        </div>
      </div>
      <small style="display: block; margin-top: 6px; color: #64748b; font-size: 12px;">
        这些设置已在扩展安装时自动应用。您可以在浏览器设置中手动修改主页和新标签页配置。
      </small>
    </div>
    
    <!-- 高级设置 -->
    <div class="section">
      <h2>高级设置</h2>
      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="showBookmarkButton" name="showBookmarkButton">
          <label for="showBookmarkButton">在网页中显示"添加到TabHome"按钮</label>
        </div>
      </div>
      <div class="form-group">
        <label>API 端点（高级用户）</label>
        <input type="url" id="apiEndpoint" class="form-input" placeholder="https://example.com/api" disabled>
        <small style="display: block; margin-top: 6px; color: #64748b; font-size: 12px;">
          当前使用默认 API 端点，此选项仅对高级用户开放
        </small>
      </div>
    </div>
    
    <!-- 保存按钮 -->
    <div class="section" style="border-top: 1px solid #e2e8f0; padding-top: 20px;">
      <button id="saveBtn" class="btn btn-primary">保存设置</button>
      <button id="resetBtn" class="btn btn-secondary" style="margin-left: 10px;">重置为默认</button>
    </div>
    
    <!-- 消息提示区域 -->
    <div id="message" class="message hidden"></div>
    
    <!-- 页脚 -->
    <div class="footer">
      <p>TabHome 扩展 v1.0.0 | <a href="https://tabhome.netlify.app" target="_blank" class="link">官网</a> | <a href="https://tabhome.netlify.app/terms" target="_blank" class="link">使用条款</a> | <a href="https://tabhome.netlify.app/privacy" target="_blank" class="link">隐私政策</a></p>
    </div>
  </div>
  
  <script>
    // 页面加载完成后执行
    document.addEventListener('DOMContentLoaded', function() {
      // 加载设置
      loadSettings();
      
      // 检查登录状态
      checkLoginStatus();
      
      // 绑定事件
      bindEvents();
    });
    
    // 加载设置
    function loadSettings() {
      chrome.storage.sync.get({
        autoSync: true,
        syncBrowserBookmarks: false,
        syncInterval: 30,
        theme: 'system',
        showIcons: true,
        showBookmarkButton: false
      }, function(settings) {
        document.getElementById('autoSync').checked = settings.autoSync;
        document.getElementById('syncBrowserBookmarks').checked = settings.syncBrowserBookmarks;
        document.getElementById('syncInterval').value = settings.syncInterval;
        document.getElementById('theme').value = settings.theme;
        document.getElementById('showIcons').checked = settings.showIcons;
        document.getElementById('showBookmarkButton').checked = settings.showBookmarkButton;
      });
    }
    
    // 保存设置
    function saveSettings() {
      const settings = {
        autoSync: document.getElementById('autoSync').checked,
        syncBrowserBookmarks: document.getElementById('syncBrowserBookmarks').checked,
        syncInterval: parseInt(document.getElementById('syncInterval').value),
        theme: document.getElementById('theme').value,
        showIcons: document.getElementById('showIcons').checked,
        showBookmarkButton: document.getElementById('showBookmarkButton').checked
      };
      
      chrome.storage.sync.set(settings, function() {
        showMessage('设置已保存', 'success');
      });
    }
    
    // 显示消息
    function showMessage(text, type = 'success') {
      const messageEl = document.getElementById('message');
      messageEl.textContent = text;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
      
      // 3秒后隐藏
      setTimeout(function() {
        messageEl.style.display = 'none';
      }, 3000);
    }
    
    // 检查登录状态
    function checkLoginStatus() {
      chrome.storage.local.get(['isLoggedIn', 'authToken', 'userInfo'], function(result) {
        const loginStatusEl = document.getElementById('loginStatus');
        const userInfoEl = document.getElementById('userInfo');
        
        if (result.isLoggedIn && result.authToken) {
          loginStatusEl.textContent = '已登录';
          loginStatusEl.style.color = '#10b981';
          userInfoEl.textContent = result.userInfo ? result.userInfo.email : '已登录';
          document.getElementById('loginBtn').disabled = true;
          document.getElementById('logoutBtn').disabled = false;
        } else {
          loginStatusEl.textContent = '未登录';
          loginStatusEl.style.color = '#ef4444';
          userInfoEl.textContent = '无';
          document.getElementById('loginBtn').disabled = false;
          document.getElementById('logoutBtn').disabled = true;
        }
      });
    }
    
    // 绑定事件
    function bindEvents() {
      // 登录按钮
      document.getElementById('loginBtn').addEventListener('click', function() {
        chrome.tabs.create({
          url: 'https://tabhome.netlify.app/login'
        });
      });
      
      // 退出登录按钮
      document.getElementById('logoutBtn').addEventListener('click', function() {
        chrome.runtime.sendMessage({ type: 'LOGOUT' }, function(response) {
          if (response.success) {
            showMessage('已退出登录', 'success');
            checkLoginStatus();
          } else {
            showMessage('退出登录失败', 'error');
          }
        });
      });
      
      // 立即同步按钮
      document.getElementById('syncNowBtn').addEventListener('click', function() {
        showMessage('开始同步...', 'success');
        // 这里可以添加同步逻辑
        setTimeout(function() {
          showMessage('同步完成', 'success');
        }, 1000);
      });
      
      // 保存按钮
      document.getElementById('saveBtn').addEventListener('click', saveSettings);
      
      // 重置按钮
      document.getElementById('resetBtn').addEventListener('click', function() {
        if (confirm('确定要重置所有设置为默认值吗？')) {
          // 重置表单
          document.getElementById('autoSync').checked = true;
          document.getElementById('syncBrowserBookmarks').checked = false;
          document.getElementById('syncInterval').value = 30;
          document.getElementById('theme').value = 'system';
          document.getElementById('showIcons').checked = true;
          document.getElementById('showBookmarkButton').checked = false;
          
          // 保存默认设置
          saveSettings();
        }
      });
    }
  </script>
</body>
</html>
